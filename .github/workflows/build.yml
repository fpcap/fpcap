name: linux-build

on: [ push, pull_request ]

jobs:
    debian-11:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: ./.github/actions/debian-11-docker-action
    ubuntu-latest:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Install C++ build environment
                run: |
                    sudo apt update
                    sudo apt install -y build-essential gcc cmake g++ make
            -   name: Initialize git submodules
                run: git submodule update --init --recursive
            -   name: Configure
                shell: bash
                run: |
                    mkdir cmake-build-release
                    cmake -DCMAKE_BUILD_TYPE=Release -B cmake-build-release .
            -   name: Build
                shell: bash
                run: cmake --build ./cmake-build-release --target all -- -j 8
    macos-latest:
        runs-on: macos-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Initialize git submodules
                run: git submodule update --init --recursive
            -   name: Configure
                shell: bash
                run: |
                    mkdir cmake-build-release
                    cmake -DCMAKE_BUILD_TYPE=Release -B cmake-build-release .
            -   name: Build
                shell: bash
                run: cmake --build ./cmake-build-release --target all -- -j 8
    windows-latest:
        runs-on: windows-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Initialize git submodules
                run: git submodule update --init --recursive
            -   name: Configure
                shell: bash
                run: |
                    mkdir cmake-build-release
                    cmake -DCMAKE_BUILD_TYPE=Release -B cmake-build-release .
            -   name: Build
                shell: bash
                run: cmake --build ./cmake-build-release --target ALL_BUILD -j 8
